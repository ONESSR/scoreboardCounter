<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squat Supreme</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="http://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/mediaqueries.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="logoContainer mainSpacing">
        <span class="logoMark" alt="squat-icon">üèãÔ∏è</span>
        <span class="logoText">Squatulator </span>
      </div>
    </nav>

    <section class="hero mainSpacing">
      <h1 class="title">Challenge someone to squats?</h1>
    </section>

    <section class="playerContainer mainSpacing">

      <div class="playerOne">
        <h2 class="playerName">Home</h2>
        <div class="scoreContainer">
          <h3 class="playerScore" id="homeScore">0</h3>
        </div>
        <div class="buttonContainer">
          <button class="increment" onclick="addOneHome()">+1</button>
          <button class="increment" onclick="addThreeHome()">+3</button>
          <button class="increment" onclick="addFiveHome()">+5</button>
        </div>
      </div>

       <div class="playerOne">
        <h2 class="playerName">Guest</h2>
        <div class="scoreContainer">
          <h3 class="playerScore" id="guestScore">0</h3>
        </div>
        <div class="buttonContainer">
          <button class="increment" onclick="addOneGuest()">+1</button>
          <button class="increment" onclick="addThreeGuest()">+3</button>
          <button class="increment" onclick="addFiveGuest()">+5</button>
        </div>
      </div>

     
      </div>
    </section>
    <section class="resetContainer mainSpacing">
      <button class="resetButton" onclick="reset()">Reset game</button>

    </section>
    

    <script src="./js/main.js"></script>
  </body>
</html>
